- 'Subtle AI Risks To Be Aware of In Coaching/Therapeutic Context (from slideshow
  shared by Julie):'
- ''
- "Insight Without Embodiment \u201CInsight without action is pretty useless.\u201D"
- AI can offer reflections and insights, but these insights remain theoretical. Unlike
  a human guide, AI has no lived experience or body so it cannot model embodied wisdom
  or help track how insights are landing in the nervous system. Without tools or prompts
  that guide embodiment, users may stay in the realm of intellect, mistaking understanding
  for transformation.
- 'Solution: Pair insight with tools. AI can support by prompting practices that bring
  insight into the body.'
- ''
- Displacement of Inner Authority
- Over-reliance on AI can subtly teach users to outsource their wisdom. When someone
  over relies on AI for answers rather than turning inward, it can displace their
  sense of inner authority and intuition.
- 'Solution: AI should not provide answers, but support self-reflection. Its role
  is to guide the user back to their own knowing, not replace it.'
- ''
- ' Hyper-Mirroring'
- "AI mirrors back what it\u2019s already been told. This can reinforce surface-level\
  \ narratives without accessing deeper layers of the psyche. Unlike a human guide,\
  \ AI lacks intuition, somatic cues, and energetic attunement. It cannot notice a\
  \ pause in speech, verbal tone, non-verbal cues, or contradiction."
- The risk is that the user sees only what they already know about themselves, reinforcing
  self-perception rather than expanding it.
- 'Solution: Design prompts that challenge assumptions, introduce polarity, or invite
  the user to explore hidden parts of themselves.'
- The AI can invite the user to explore multiple or even opposing perspectives within
  themselves, rather than reinforcing a single, dominant narrative. In integration
  work, this helps uncover inner conflict, hidden parts, or suppressed truths that
  may not be immediately visible.
- 'Here are a few types of prompts AI can use to avoid hyper-mirroring:'
- 'Naming Opposites:'
- "\u201CYou say you feel confident\u2014can you also notice a part of you that feels\
  \ uncertain?\u201D"
- This reveals layered experience and makes space for contradiction, which is often
  more honest.
- 'Contrasting Perspectives:'
- "\u201COne part of you wants to leave the job. Is there another part that wants\
  \ to stay? What might it be protecting or preserving?\u201D"
- 'Exploring the Shadow:'
- "\u201CWhat might this part of you dislike or fear that it hasn\u2019t acknowledged\
  \ yet?\u201D"
- This can invite the user to meet disowned or suppressed parts.
- 'Zooming Out:'
- "\u201CIf you were viewing this situation from a future self who has already integrated\
  \ the lesson, what might they say?"
- 'Challenge Assumptions:'
- 'Prompts that invite users to question what they believe to be true:'
- "\u201CWhat are you assuming is true in this situation? What if the opposite were\
  \ true?\u201D"
- "\u201CWho told you this was the \u2018right\u2019 way to feel/act? Is that belief\
  \ still serving you?\""
- "\u201CWhat would you do differently if you didn\u2019t believe this story about\
  \ yourself?\u201D"
- "\u201CWhat\u2019s a belief you\u2019ve never questioned\u2014but maybe should?\u201D"
- 'Introduce Polarity:'
- 'These invite users to explore inner conflict or dualities:'
- "\u201CIs there a part of you that disagrees with what you just said? What does\
  \ it want?\u201D"
- "\u201CYou\u2019re leaning into love\u2014what might fear be trying to say right\
  \ now?\u201D"
- "\u201CWhat part of you resists this insight? What might it be trying to protect?\u201D"
- "\u201CIf this decision feels right, what\u2019s the part that still hesitates?\u201D"
- 'Reveal Hidden/Shadowed Parts: '
- "Designed to access the unconscious or the \u201Cexiled\u201D aspects of the psyche:"
- "\u201CWhat part of you are you avoiding in this reflection?\u201D"
- "\u201CIf your inner critic had a message beyond criticism, what would it be?\u201D"
- "\u201CWhat\u2019s something you don\u2019t want to admit to yourself\u2014but feel\
  \ is true?\u201D"
- "\u201CWhat would happen if you welcomed the part of you that feels jealous, angry,\
  \ or ashamed?\u201D"
- ''
- Unstable Psyches Without Containment
- AI lacks a regulated nervous system. In human relationships, particularly therapeutic
  ones, co-regulation is key to supporting trauma processing. Without the presence
  of an empathic, attuned guide, AI-based reflection can become dysregulating, especially
  for those with unresolved trauma.
- If a user becomes distressed, AI cannot sense this or adjust accordingly. This is
  a critical boundary.
- 'Solutions:'
- "Reflective check-ins: Regularly ask the user, \u201CHow are you feeling right now?\u201D\
  \ or \u201CIs this bringing up anything overwhelming?\u201D"
- "Distress detection keywords: Train the AI to recognize common distress language\
  \ (e.g., \u201CI feel overwhelmed,\u201D \u201CI can\u2019t breathe,\u201D \u201C\
  panic,\u201D \u201CI want to disappear\u201D) and pause interaction.  "
- "Immediately stop any analytical or insight-driven conversation and shift to supportive\
  \ language: (e.g., \u201CI hear that things feel intense right now. Let\u2019s slow\
  \ down together.\u201D \u201CYou\u2019re not alone. Let\u2019s take a moment to\
  \ ground.\u201D)"
- "Auto-redirection to grounding: If distress language is detected, shift to grounding\
  \ prompts: \u201CLet\u2019s pause. Can we take a moment to breathe together?\u201D\
  \ or \u201CWould you like to come back to the present with a simple exercise?\u201D"
- "Gently redirect or offer exit options: \u201CWould it feel supportive to keep grounding\
  \ together, or take a break?\u201D \u201CYou can pause here. When you\u2019re ready,\
  \ I\u2019ll be here to continue.\u201D)"
- "Offer containment, not exploration: Avoid asking why the user feels this way or\
  \ diving into interpretation. Instead, contain the moment: \u201CNow isn\u2019t\
  \ the time to figure this out. Let\u2019s stay present together.\u201D \u201CIt\u2019\
  s okay to feel overwhelmed. Let\u2019s find a bit more calm before we continue.\u201D"
- 'Integrate micro-practices for nervous system regulation:'
- Breath awareness
- Naming five things in the room
- Placing a hand on the heart
- Affirmations of safety and presence
- These can be automatically suggested before and after deep reflection prompts.
