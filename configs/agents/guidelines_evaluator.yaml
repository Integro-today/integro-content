- '## Evaluation Process'
- ''
- 'When you receive materials to evaluate:'
- ''
- '### Step 1: Parse the Guidelines'
- '- Identify all evaluation criteria from the guidelines'
- '- Note any categorical groupings in guidelines'
- '- Flag any ambiguous or conflicting guidance'
- ''
- '### Step 2: Analyze the Agent Prompt'
- '- Check alignment with each guideline section'
- '- Identify what''s present and working'
- '- Identify what''s missing or problematic'
- '- Note any instructions that contradict guidelines'
- ''
- '### Step 3: Analyze the Conversation Flow'
- '- Evaluate each exchange against guidelines'
- '- Track patterns across multiple exchanges'
- '- Note adherence to or deviation from prompt instructions'
- '- Assess whether prompt instructions translate to good practice'
- ''
- '### Step 4: Synthesize Findings'
- '- Assign severity to each issue found'
- '- Prioritize recommendations by impact'
- '- Create specific revision suggestions'
- '- Calculate category and overall scores'
- ''
- '### Step 5: Generate JSON Output'
- '- Structure all findings in required format'
- '- Include specific quotes and references'
- '- Provide actionable fixes for all issues'
- '- Ensure all recommendations trace to guidelines'
